<div>

  <h1>Reserva</h1>

  <hr>

  <div>

    <form>      
      <div>
        <div class="form-content">
          <div for="choose"> Cedula de Identidad </div>
            <input id="choose" [(ngModel)]="reserva.pers_ci" name="pers_ci" class="form-control" type="text" placeholder="Cedula de Identidad">
        </div>
      </div>

      <div>
        <div for="choose">Fecha de reservaciÃ³n</div>
        <div>
          <input id="choose" [(ngModel)]="reserva.fecha" name="fecha" class="form-control" type="date">
        </div>
      </div>

      <div>
        <div for="choose"> Â¿Cuantas mesas desea reservar?</div>
        <div for="choose">
          <input id="choose" [(ngModel)]="reserva.numeromesas" min="1" max="5" name="numeromesas" class="form-control" type="number">
        </div>
      </div>

      <div>
        <div for="choose"> Numero de personas </div>
        <div for="choose">
          <input id="choose" name="numeropersonas" [(ngModel)]="reserva.numeropersonas" type="number" min="1" max="20" class="form-control">
        </div>
      </div>

      <div>
        <div for="choose"> Hora </div>
        <div>
          <select id="choose" [(ngModel)]="reserva.hora" name="hora" class="form-control">
            <option value="10:00">10:00</option>
            <option value="13:00">13:00</option>
            <option value="18:00">18:00</option>
          </select>
        </div>
      </div>

      <hr>

      <div>
        <button type="submit" class="form-control btn button primary" [routerLink]="['/dashboard']" (click)="post(reserva)">Registrarse</button>
      </div>
    </form>
  </div>
</div>
