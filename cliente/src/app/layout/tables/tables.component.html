<div>

  <h1>Reserva</h1>

  <hr>

  <div>

    <form>
      <th>
        <div class="form-content">
          <div for="choose"> Cedula de Identidad </div>
          <th> <input id="choose" [(ngModel)]="reserva.id" name="i_like" required size="40" class="form-control" type="text" max="10" placeholder="Cedula de Identidad - Persona que reserva"></th>
        </div>
      </th>
      
      <th>
        <div style="margin-left: 20px" for="choose" >Fecha de reservaciÃ³n</div>
        <div style="margin-left: 20px">
          <input id="choose" [(ngModel)]="reserva.fecha" name="i_like" required class="form-control" type="date">
        </div>
      </th>

      <th>
        <div style="margin-left: 20px" for="choose" > Â¿ Cuantas mesas desea reservar ?</div>
        <div style="margin-left: 20px" for="choose" >
          <select class="form-control">
            <option value="1">1 Mesa</option>
            <option value="2">2 Mesas</option>
            <option value="3">3 Mesas</option>
            <option value="4">4 Mesas</option>
            <option value="5">5 Mesas</option>

          </select>
        </div>
      </th>

      <th>
        <div style="margin-left: 20px" for="choose"> Numero de personas </div>
        <div style="margin-left: 20px" for="choose">
          <input id="choose" name="i_like" required type="number" min="1" max="20" class="form-control">
        </div>
      </th>

      <th>
        <div style="margin-left: 20px"for="choose"> Hora </div>
        <div style="margin-left: 20px">
          <select  id="choose" name="i_like" required class="form-control">
            <option value="1">10:00</option>
            <option value="2">13:00</option>
            <option value="3">18:00</option>
          </select>
        </div>
      </th>

      <hr>

      <div>
        <a class="form-control btn button primary" (click)="addReserva(data)">Registrarse</a>
      </div>      
    </form>
  </div>
</div>
