<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Registrarse</h2>
                <form method="post" class="form-register">                    

                    <div class="form-group">

                        <label><i class="fa fa-user" aria-hidden="true"></i></label>
                        <input type="text" [(ngModel)]="person.nombre" name="nombre" placeholder="Apellidos y Nombres" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-id-card" aria-hidden="true"></i></label>
                        <input type="text" [(ngModel)]="person.pers_ci" name="pers_ci" placeholder="Numero de Cedula" />
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-phone" aria-hidden="true"></i></label>
                        <input type="text" [(ngModel)]="person.telefono" name="telefono" placeholder="Telefono/Celular" />
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-at" aria-hidden="true"></i></label>
                        <input type="email" [(ngModel)]="person.correo" name="correo" placeholder="Correo Electronico" />
                    </div>
                    <div class="form-group form-button">
                        <a class="form-submit" [routerLink]="['/dashboard']" (click)="post(person)">Registrarse</a>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="../../assets/images/signup-image.jpg"></figure>
                <!-- <a [routerLink]="['/login']"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp; &nbsp;Ya me encuentro
                    registrado</a> -->
                <br>
                <br>
                <a [routerLink]="['/dashboard']">Volver a inicio</a>
            </div>
        </div>
    </div>
</section>
