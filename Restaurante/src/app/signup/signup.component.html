    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Registrarse</h2>
                <form>
                    <div class="form-group">
                        <label><i class="fa fa-user" aria-hidden="true"></i></label>
                        <input type="text" name="pers_nombre" placeholder="Apellidos y Nombres" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-id-card" aria-hidden="true"></i></label>
                        <input type="text" name="pers_numero_identificacion" placeholder="Numero de Cedula"/>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-phone" aria-hidden="true"></i></label>
                        <input type="text" name="pers_telefono" placeholder="Telefono/Celular"/>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-at" aria-hidden="true"></i></label>
                        <input type="email" name="pers_correo" placeholder="Correo Electronico"/>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-key" aria-hidden="true"></i></label>
                        <input type="password" name="pers_clave" placeholder="ContraseÃ±a"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" value="Registrarse" class="form-submit">
                    </div>
            </div>
            <div class="signup-image">
                <figure><img src="../../assets/images/signup-image.jpg"></figure>
                <a [routerLink]="['/login']"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp; &nbsp;Ya me encuentro registrado</a>
                <br>
                <br>
                <a [routerLink]="['/dashboard']">Volver a inicio</a>
            </form>             
            </div>
        </div>
    </div>
