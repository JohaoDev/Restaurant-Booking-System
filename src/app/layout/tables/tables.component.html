<div [@routerTransition]>
  <h1>Reserva.</h1>

  <hr>
  <div>
    <form role="form">
      <div class="form-content">
        <th>
          <h6>Nombre</h6>
          <input type="text" pInputText class="form-control" size="50" placeholder="Apellidos y Nombres">

        </th>

        <th>

          <div style="margin-left: 40px"> Mesas</div>
          <div style="margin-left: 40px">


            <select id="lista " name="Prioridad" class="form-control">
              <option value="Mesa para 2">Mesa para 2</option>
              <option value="Mesa para 4">Mesa para 4</option>
              <option value="Mesa Familiar 5">Mesa Familiar</option>
            </select>
          </div>
        </th>

        <th>
          <div style="margin-left: 60px">Fecha</div>

          <div style="margin-left: 60px">
            <input class="form-control" type="date" name="fecha">
          </div>
        </th>


      </div>
      <div class="col-12">
        <th>
          Texto
          <input type="text" pInputText class="form-control" size="80" placeholder="Descripcion">
        </th>
        <th>

          <div style="margin-left: 40px"> Tipo</div>
          <div style="margin-left: 40px">

            <body>
              <select id="lista " name="lista" class="form-control">
                <option value="Cita">Cita</option>
                <option value="Reunion">Reunion</option>
                <option value="Familiar">Familiar</option>
                </select>


            </body>
          </div>

        </th>


      </div>

    </form>
  </div>
</div>
<button class="btn rounded-btn" color ="primary" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Reservar </button>
